    * {

    .title-box {

    .title-sub {

    main {

      align-items: center;
      padding: 1.2rem 1rem 2rem;
    }

    .calendar {
      width: 100%;
      max-width: 760px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 0.7rem;
      width: 100%;
      padding: 0.75rem;
    }

    @media (max-width: 700px) {
      .calendar-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    @media (max-width: 480px) {
      /* auf dem Smartphone soll das Lila-Feld nicht breiter sein als der Kalender */
      header {
        padding-top: 1.2rem;
      }
      .title-box {
        max-width: 320px;
        padding: 0.7rem 1rem 0.6rem;
      }
      .calendar {
        max-width: 320px;
      }
      .calendar-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 0.6rem;
        padding: 0.5rem;
      }
    }

    .door {
      border-radius: 0;             /* rechteckig */
      border: none;
      padding: 0.9rem 0.4rem;
      cursor: pointer;
      font-size: clamp(1rem, 2.6vw, 1.3rem);
      font-weight: 700;
      color: var(--door-text);
      background: var(--door-main);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        background 0.18s ease, opacity 0.18s ease;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
    }

    .door-openable {
      background: var(--door-main);
    }

    .door-openable:hover {
      transform: translateY(-2px);
      box-shadow: 0 9px 18px rgba(0, 0, 0, 0.85);
    }

    .door-openable:active {
      transform: translateY(1px);
      box-shadow: 0 4px 9px rgba(0, 0, 0, 0.6);
    }

    .door-locked {
      background: var(--door-locked);
      opacity: 0.8;
    }

    .door-locked:disabled {
      cursor: not-allowed;
    }

    /* MODAL / INHALTSFENSTER */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: var(--overlay-bg);
      z-index: 20;
      padding: 1rem;
    }

    .modal-backdrop.visible {
      display: flex;
    }

    .modal {
      position: relative;
      width: 100%;
      max-width: 720px;
      max-height: 90vh;
      overflow-y: auto;
      background: var(--panel-bg);
      border-radius: 1.2rem;
      padding: 1.25rem 1.3rem 1.6rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);

    .modal h2 {
      margin: 0 0 0.7rem;

      color: var(--accent);
    }

    .modal p {

      line-height: 1.5;
      font-size: 0.98rem;
    }

    .close-button {
      position: absolute;
      top: 0.1rem;
      right: 0.7rem;
      border: none;
      background: none;
      color: var(--text);
      font-size: 1.8rem;
      cursor: pointer;
    }

    .content-media {
      margin-top: 1rem;
      display: none;
      justify-content: center;
    }

    .content-media.visible {
      display: flex;
    }

    .content-media img,
    .content-media video,
    .content-media iframe {
      max-width: 100%;
      border-radius: 0.8rem;
      max-height: 420px;
    }

    .content-media audio {
      width: 100%;
    }
  </style>
</head>

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function isPreviewMode() {
      return getQueryParam("preview") === "1";
    }

    // T√ºrchen sind nur bis zum heutigen Tag (im Dezember) ge√∂ffnet.
    function isDayOpenable(day) {
      if (isPreviewMode()) return true; // Eltern-Vorschau

      const today = new Date();
      if (today.getMonth() !== 11) {
        // nicht Dezember ‚Üí alles zu
        return false;
      }
      return today.getDate() >= day;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("calendar-grid");
      const modalBackdrop = document.getElementById("modal-backdrop");
      const closeButton = document.getElementById("close-button");

      const titleEl = document.getElementById("content-title");
      const textEl = document.getElementById("content-text");
      const imgWrapper = document.getElementById("image-wrapper");
      const imgEl = document.getElementById("content-image");
      const audioWrapper = document.getElementById("audio-wrapper");
      const audioEl = document.getElementById("content-audio");
      const videoWrapper = document.getElementById("video-wrapper");
      const videoEl = document.getElementById("content-video");
      const ytWrapper = document.getElementById("youtube-wrapper");
      const ytEl = document.getElementById("content-youtube");

      // T√ºren erzeugen (1‚Äì24)
      for (let day = 1; day <= 24; day++) {
        const btn = document.createElement("button");
        btn.className = "door";
        btn.textContent = day;

        if (isDayOpenable(day)) {
          btn.classList.add("door-openable");
          btn.addEventListener("click", () => openDoor(day));
        } else {
          btn.classList.add("door-locked");
          btn.disabled = true;
        }

        grid.appendChild(btn);
      }

      function openDoor(day) {
        const data = adventContent[day];
        if (!data) {
          alert("F√ºr diesen Tag ist noch kein Inhalt eingetragen.");
          return;
        }

        titleEl.textContent = data.title || `Tag ${day}`;
        textEl.textContent = data.text || "";

        // Medien zur√ºcksetzen
        imgWrapper.classList.remove("visible");
        audioWrapper.classList.remove("visible");
        videoWrapper.classList.remove("visible");
        ytWrapper.classList.remove("visible");
        imgEl.src = "";
        audioEl.src = "";
        videoEl.src = "";
        ytEl.src = "";

        if (data.image) {
          imgEl.src = data.image;
          imgEl.alt = data.imageAlt || "";
          imgWrapper.classList.add("visible");
        }
        if (data.audio) {
          audioEl.src = data.audio;
          audioWrapper.classList.add("visible");
        }
        if (data.video) {
          videoEl.src = data.video;
          videoWrapper.classList.add("visible");
        }
        if (data.youtube) {
          try {
            const url = new URL(data.youtube);
            let videoId = url.searchParams.get("v");
            if (!videoId && url.hostname === "youtu.be") {
              videoId = url.pathname.replace("/", "");
            }
            if (!videoId && url.pathname.startsWith("/shorts/")) {
              videoId = url.pathname.split("/")[2];
            }
            if (videoId) {
              ytEl.src = "https://www.youtube.com/embed/" + videoId;
              ytWrapper.classList.add("visible");
            }
          } catch (e) {
            console.warn("Ung√ºltige YouTube-URL:", data.youtube);
          }
        }

        modalBackdrop.classList.add("visible");
        modalBackdrop.setAttribute("aria-hidden", "false");
      }

      function closeModal() {
        modalBackdrop.classList.remove("visible");
        modalBackdrop.setAttribute("aria-hidden", "true");
        audioEl.pause();
        videoEl.pause();
        ytEl.src = "";
      }

      closeButton.addEventListener("click", closeModal);
      modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) {
          closeModal();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });
    });
